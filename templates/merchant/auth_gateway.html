<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực tài khoản - ZaloPay Merchant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0068ff 0%, #0052cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Animated background dots */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: float 20s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-10px) translateX(5px); }
            50% { transform: translateY(-5px) translateX(-5px); }
            75% { transform: translateY(-15px) translateX(3px); }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0068ff, #0052cc);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 25px rgba(0, 104, 255, 0.3);
        }

        .logo i {
            font-size: 2.5rem;
            color: white;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .auth-button {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .auth-button:hover::before {
            left: 100%;
        }

        .google-btn {
            background: #4285f4;
            color: white;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }

        .google-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
            color: white;
        }

        .apple-btn {
            background: #000;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .apple-btn:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .email-btn {
            background: white;
            color: #0068ff;
            border: 2px solid #e0e0e0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .email-btn:hover {
            background: #f8f9fa;
            border-color: #0068ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 104, 255, 0.1);
            color: #0052cc;
        }

        .auth-button i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .divider {
            margin: 1.5rem 0;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .footer-links {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #0068ff;
        }

        .signup-link {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #0068ff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Loading animation */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-wallet"></i>
            </div>
            <h1 class="auth-title">Đăng nhập vào ZaloPay</h1>
            <p class="auth-subtitle">Không cần danh sách chờ—bắt đầu sáng tạo ngay</p>
        </div>

        <div class="auth-methods">
            <a href="/auth-interactive/google" class="auth-button google-btn">
                <i class="fab fa-google"></i>
                <span>Đăng nhập với Google</span>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </a>

            <a href="/auth-interactive/apple" class="auth-button apple-btn">
                <i class="fab fa-apple"></i>
                <span>Đăng nhập với Apple</span>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </a>

            <div class="divider">
                <span>Hoặc</span>
            </div>

            <a href="#" class="auth-button email-btn" onclick="handleEmailAuth()">
                <i class="fas fa-envelope"></i>
                <span>Tiếp tục với email</span>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </a>
        </div>

        <div class="signup-link">
            Chưa có tài khoản? <a href="{{ url_for('merchant.register_form') }}">Đăng ký</a>
        </div>

        <div class="footer-links">
            <a href="#">Điều khoản dịch vụ</a>
            <a href="#">Chính sách bảo mật</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoading(button) {
            const span = button.querySelector('span');
            const loading = button.querySelector('.loading');
            span.style.opacity = '0';
            loading.style.display = 'block';
        }

        function hideLoading(button) {
            const span = button.querySelector('span');
            const loading = button.querySelector('.loading');
            span.style.opacity = '1';
            loading.style.display = 'none';
        }

        async function handleGoogleAuth() {
            const button = event.currentTarget;
            showLoading(button);
            
            try {
                // Call AI Agent API for Google authentication
                const response = await fetch('/api/auth/google-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        provider: 'google',
                        redirect_url: window.location.origin + '/auth/callback'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to AI Agent authentication interface
                    window.location.href = data.auth_url;
                } else {
                    alert('Có lỗi xảy ra khi kết nối với Google. Vui lòng thử lại.');
                }
            } catch (error) {
                console.error('Google auth error:', error);
                alert('Có lỗi xảy ra. Vui lòng thử lại.');
            } finally {
                hideLoading(button);
            }
        }

        async function handleAppleAuth() {
            const button = event.currentTarget;
            showLoading(button);
            
            try {
                // Call AI Agent API for Apple authentication
                const response = await fetch('/api/auth/apple-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        provider: 'apple',
                        redirect_url: window.location.origin + '/auth/callback'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to AI Agent authentication interface
                    window.location.href = data.auth_url;
                } else {
                    alert('Có lỗi xảy ra khi kết nối với Apple. Vui lòng thử lại.');
                }
            } catch (error) {
                console.error('Apple auth error:', error);
                alert('Có lỗi xảy ra. Vui lòng thử lại.');
            } finally {
                hideLoading(button);
            }
        }

        async function handleEmailAuth() {
            const button = event.currentTarget;
            showLoading(button);
            
            try {
                // Call AI Agent API for Email authentication
                const response = await fetch('/api/auth/email-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        provider: 'email',
                        redirect_url: window.location.origin + '/auth/callback'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to AI Agent authentication interface
                    window.location.href = data.auth_url;
                } else {
                    alert('Có lỗi xảy ra khi kết nối với Email. Vui lòng thử lại.');
                }
            } catch (error) {
                console.error('Email auth error:', error);
                alert('Có lỗi xảy ra. Vui lòng thử lại.');
            } finally {
                hideLoading(button);
            }
        }

        // Handle authentication callback
        if (window.location.search.includes('auth_success=true')) {
            // Authentication successful, redirect to registration
            setTimeout(() => {
                window.location.href = "{{ url_for('merchant.register_form') }}";
            }, 1000);
        }
    </script>
</body>
</html>
